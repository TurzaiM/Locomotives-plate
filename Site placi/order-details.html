        <script>
            // Load cart items from local storage on page load
window.onload = function() {
    const storedCartItems = JSON.parse(localStorage.getItem('cartItems'));
    if (storedCartItems) {
        cartItems = storedCartItems;
        updateCartDisplay();
    }
};

// Function to add a product to the cart
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
        cartItems.push(product);
        updateCartDisplay();
        saveCartToLocalStorage(); // Save to local storage
    }
}

// Function to update the cart display
function updateCartDisplay() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = ''; // Clear previous items
    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.classList.add('cart-item');
        li.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
                <span class="item-name">${item.name}</span><br>
                <span class="item-quantity">Quantity: ${item.quantity}</span>
            </div>
        `;
        cartItemsContainer.appendChild(li);
    });
    document.getElementById('cart-count').innerText = cartItems.length;
}

// Function to clear the cart
function clearCart() {
    cartItems = [];
    updateCartDisplay();
    localStorage.removeItem('cartItems'); // Clear from local storage
}

// Function to save cart items to local storage
function saveCartToLocalStorage() {
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
}

            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('order-form').addEventListener('submit', function(e) {
                    e.preventDefault(); // Prevent form submission

                    // Collect form values
                    const name = document.getElementById('name').value;
                    const address = document.getElementById('address').value;
                    const phone = document.getElementById('phone').value;
                    const productName = document.getElementById('product-name').value;

                    // Prepare message content

                    };

                    // Send email using EmailJS
                    emailjs.send("service_bir4lqp", "template_joimcia", orderDetails)
                        .then((response) => {

                        });
